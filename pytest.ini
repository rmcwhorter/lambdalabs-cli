[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests (may be slower)
    unit: marks tests as unit tests (fast)
    cli: marks tests that test the CLI interface
    api: marks tests that test API functionality
    config: marks tests that test configuration management
    scheduler: marks tests that test scheduling functionality